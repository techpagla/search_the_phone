<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<title>Search The Phone API</title>
<style>
    @media (max-width: 700px) {
            .width {
                width:100% !important;
                margin: auto;
            }
        }
    </style>
</head>

<body>
    <h1 class="text-center">Search the Phone </h1>
    <section class="container">
        <!-- search button  -->
        <div class="input-group mb-3 w-50 m-auto">
            <input id="input-text" type="text" class="form-control" placeholder="Search by food name" aria-label="Recipient's username" aria-describedby="button-addon2" required>
            <button onclick="getTextData()" class="btn btn-outline-secondary" type="button" id="search-btn">Search</button>
        </div>
        <!-- No phone Found -->
        <div id="no-found-message" class="mt-4 d-none">
            <h3 class="text-danger">No Phone found with your keyword. Please try a new keywords</h3>
        </div>
        <!-- card of phone details -->
        <div class="row">
            <div id="phonedetails" class="w-50 mx-auto width"> </div>
        </div>
        <!-- Card of searched phones -->
        
            <div id="phones-rapper" class="row row-cols-1 row-cols-md-3 g-4"> </div>
      
        <!-- Show All phone button    -->
        <div id="show-all" class="text-center d-none mt-2 mb-5 p-2">
            <button id="btn-show-all" class="btn btn-lg btn-warning">Show All Results</button>
        </div>
    </section>
    <script src="js/app.js"></script>
</body>

</html>
