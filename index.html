<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
    <title>Search The Phone API</title>
</head>
<body>
    <h1 class="text-center">Search the Phone </h1>
    <section class="container">
      
    <!-- search button  -->
            <div class="input-group mb-3 w-50 m-auto">
                <input id="input-text"  type="text" class="form-control" placeholder="Search by food name" aria-label="Recipient's username" aria-describedby="button-addon2" required>
                <button onclick="getTextData()" class="btn btn-outline-secondary" type="button" id="search-btn">Search</button>
            </div>

    <!-- No phone message -->
            <div id="no-found-message" class="mt-4 d-none">
                <h3 class="text-warning">No Phone Found. Please try a new search</h3>
            </div>
       
        
    <!-- phone details -->
            <div id="phonedetails" class="w-50 mx-auto"> 
            </div>

    <!-- Card  -->
        <div id="phones-rapper" class="row row-cols-1 row-cols-md-3 g-4"> </div>
    
     <!-- Show All phone     -->
     <div id="show-all" class="text-center d-none mt-2 mb-5 p-2">
        <button id="btn-show-all" class="btn btn-lg btn-danger" >Show All Results</button>
    </div>    

    </section>


    <script src="js/app.js"></script>
</body>
</html>
